<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>Joel Borofsky | Creative Developer</title>

</head>

<body>
    <a href="#" class="skip-to-content">Skip to Content</a>

    <!--------------------------------->
    <!-------- LANDING SECTION -------->
    <!--------------------------------->


    <canvas class="webgl"></canvas>
    <section class="landing-container ">
        <h1 class="landing-container--title text-white ff-sans uppercase letter-spacing-2">Joel Borofsky</h1>
        <h2 class="landing-container--subtitle text-white ff-sans uppercase letter-spacing-3">ui/ux focused</h2>
        <h2 class="landing-container--subtitle text-white ff-sans uppercase letter-spacing-3">Creative Developer</h1>
    </section>
    <section class="social-media-container">
        <div class="contact-container" style="margin-top: 5rem">
            <!-- explore button -->
            <!-- <a href="#" class="large-button uppercase ff-sans-alt text-dark bg-white fs-600"
            style="margin-top: 5rem">contact</a> -->
            <!-- not all icons will work. Old 4.0 versions tend to do better - a blank "fa" is usually what's needed -->
            <div class="social-media">
                <a href="#" target="_blank"><i class="fa fa-envelope-square"
                        id="email"></i></a>
                <a href="https://twitter.com/DevBorofsky" target="_blank"><i class="fa fa-twitter-square"
                        id="twitter"></i></a>
                <a href="https://github.com/BorofskyDev" target="_blank"><i class="fa fa-github-square"
                        id="github"></i></a>
                <a href="https://www.linkedin.com/in/joelborofsky/" target="_blank"><i class="fa fa-linkedin-square"
                        id="linkedin"></i></a>
            </div>
        </div>
    </section>

    <!--------------------------------->
    <!--------- ABOUT SECTION --------->
    <!--------------------------------->
    
    <section class="about" id="about">
        <div class="about-header">
            <div class="joel">
                <div class="joel-curve"></div>
                <div class="joel-infos">
                    <img src="images/me.jpg" alt="" class="joel-img" />
                    <div class="joel-info">
                        <div class="instructor__col">
                            <div class="instructor__info">
                                <i class="uil uil-usd-circle"></i>
                                <span>10+ Years Sales and Service</span>
                            </div>
                            <div class="instructor__info">
                                <i class="uil uil-rocket"></i>
                                <span>10+ Years Leadership</span>
                            </div>
                            <div class="instructor__info">
                                <i class="uil uil-money-bill"></i>
                                <span>8 Years Banking and Finance</span>
                            </div>
                            <div class="instructor__info">
                                <i class="uil uil-desktop-cloud-alt"></i>
                                <span>Passion for Creative Development</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
